{% load static %}
<!doctype html>
<html lang="en" class="no-js">
      <head>
          <meta charset="UTF-8"/>
          <title>Trynkit: MicroPython</title>
          {% load static %}
          <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}" />

          <script src="/static/js/loadFile.js" type="text/javascript"></script>
          <script src="/static/js/save.js" type="text/javascript"></script>

      </head>

<body>

<div id="menu">
    <p>Menu</p>
    <button onclick="newFile()"><input type="image" id ="nd2" src="{% static '/images/nd2.png' %}" width="50" height="50"></button>
    <p></p>
    <button onclick="save()"><input type="image" id ="nd2" src="{% static '/images/savefile.png' %}" width="50" height="50"></button>
    <p></p>
    <button id="loadFileBtn">
        <img src="{% static '/images/Load.png' %}" width="50" height="50">
    </button>
    <span id="spnFilePath"></span>
    <input type="file" id="file" style="display: none" />
    <script type="text/javascript">
    window.onload = loadFile();
    </script>
    <p></p>
    <button><input type="image" id ="load" src="{% static '/images/Device.png' %}" width="50" height="50"></button>
    <p></p>
    <button><input type="image" id ="load" src="{% static '/images/Settings.png' %}" width="50" height="50"></button>
</div>
<div contenteditable="true" id="editor" name='empty'>

</div>
<script src="/static/js/editor.js" type="text/javascript"></script>
</body>
<script>
    config("purple", "orange"); //config function to set the colors of the highlighting
</script>
<script>
    function newFile() {
        var projectName = prompt("Creating a new project:", "NewProjectName.py");
        document.getElementById('editor').setAttribute('name', projectName);
    }
</script>
<script>
//------------------------------------------------------------------------------------------
// save
// Prompts the user to name the project, if it doesn't already have a name, and saves the
// project to a user specified location.
// @author: Andrew Fiorentino
// @param: none
// @returns: none
//-----------------------------------------------------------------------------------------
    function save() {
        if (document.getElementById('editor').getAttribute('name') == 'empty' ){
            var projectName = prompt("Enter the name of the project: ", "NewProjectName.py");
            document.getElementById('editor').setAttribute('name', projectName);
        } else {
           var projectName = document.getElementById('editor').getAttribute('name');
        } 
        saveEditorContents(projectName); 
    }
</script>

</html>
